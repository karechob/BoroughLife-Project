<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styling-main-page.css">
    <title>Help</title>
</head>
<body>
    <h1>
        <div class="logo justify-content-center">
            <img class="header-img" src="pictures/logo1.png" alt="Logo for Website">
        </div>
    </h1>

    <form class="form-help">
        <h2>Help Center</h2>
        <label class="label-help" for="name">Name:</label>
        <input class="text-help" type="text" id="name" name="name" required>
        
        <label class="label-help" for="email">Email:</label>
        <input class="text-help" type="email" id="email" name="email" required>
        
        <label class="label-help" for="subject">Subject:</label>
        <input class="text-help" type="text" id="subject" name="subject" required>
        
        <label class="label-help" for="content">Content:</label>
        <textarea class="textarea-help" id="content" name="content" required></textarea>
        
        <button type="submit">Submit</button>
      </form1>
    
</body>
</html>
